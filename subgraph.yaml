specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IERC721
    network: mumbai
    source:
      abi: IERC721
      startBlock: 34502400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - transfer
        - transaction
        - account
      abis:
        - name: IERC721
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721.json
        - name: IERC721Metadata
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
        - name: Contract721
          file: ./abis/Contract721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: ./src/eip721/index.ts
  - kind: ethereum
    name: MainContract
    network: mumbai
    source:
      address: "0xdd0C76099b5BdA359A94e3A098c2D1a23EFBa6f8"
      abi: Main
      startBlock: 34502400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SupportedCollection
        - Protoocol
      abis:
        - name: Main
          file: ./abis/Main.json
      eventHandlers:
        - event: CollectionAdded(indexed address)
          handler: handleCollectionAddition
        - event: CollectionRemoved(indexed address)
          handler: handleCollectionRemoval
        - event: ProtocolCreated(address,string,uint8,uint8)
          handler: handleProtocolCreation
      file: ./src/contracts/main.ts
  - kind: ethereum
    name: TokenLocker
    network: mumbai
    source:
      address: "0xC2598051b5DA1eb79D0a4f76966D83eF847Ad96e"
      abi: TokenLocker
      startBlock: 34502400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - lockedCollection
        - lockId
      abis:
        - name: TokenLocker
          file: ./abis/TokenLocker.json
      eventHandlers:
        - event: ClaimTokens(bytes32)
          handler: handleTokensClaim
        - event: Deposit(indexed address,indexed address,indexed address[],uint256[][],uint256,bytes32)
          handler: handleDeposit
        - event: Liquidate(bytes32)
          handler: handleLiquidation
        - event: Withdraw(indexed bytes32)
          handler: handleWithdrawal
      file: ./src/contracts/tokenlocker.ts
  - kind: ethereum
    name: P2PLending
    network: mumbai
    source:
      address: "0xce2C1f71934B45c50CBC4a7aABF9B1C152CFA0Ab"
      abi: P2PLending
      startBlock: 34502400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - p2pContract
        - p2pBid
      abis:
        - name: P2PLending
          file: ./abis/P2PLending.json
      eventHandlers:
        - event: BidClosed(indexed address,indexed address,bytes32)
          handler: handleCancelledBid
        - event: BidOpened(indexed address,indexed address,indexed uint256,bytes32)
          handler: handleNewBid
        - event: ContractActive(indexed address,indexed address,indexed uint256,uint256,uint256,bytes32)
          handler: handleContractActive
        - event: ContractClosed(indexed address,bytes32)
          handler: handleContractClosed
        - event: ContractOpened(indexed address,indexed uint256,indexed uint256,uint256,bytes32)
          handler: handleContractOpened
        - event: Liquidate(indexed address,bytes32)
          handler: handleLiquidation
        - event: LoanRepaid(indexed address,indexed address,uint256,bytes32)
          handler: handleLoansRepaid
        - event: LostBid(indexed address,indexed address,indexed uint256,bytes32)
          handler: handleLostBid
      file: ./src/contracts/p2plending.ts
features:
  - fullTextSearch
